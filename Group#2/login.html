<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #89fffd, #ef32d9);
            color: #333;
        }
        /* Login Container */
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }
        /* Header */
        h2 {
            color: #4e54c8;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        /* Input Fields */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #6a82fb;
            box-shadow: 0 0 8px rgba(106, 130, 251, 0.5);
        }
        /* Button */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #6a82fb, #fc5c7d);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #fc5c7d, #6a82fb);
            box-shadow: 0 8px 16px rgba(252, 92, 125, 0.3);
        }
        /* Signup Link */
        .signup-link {
            margin-top: 20px;
            font-size: 14px;
            color: #6a82fb;
        }
        .signup-link a {
            color: #fc5c7d;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .signup-link a:hover {
            color: #333;
        }
        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Welcome Back!</h2>
    <form action="login_action.php" method="POST">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>
    <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
</div>

</body>
</html>
